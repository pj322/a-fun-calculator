<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A Fun Calculator realized with JavaScript">
  <meta name="keywords" content="Calculator, HTML, CSS, JavaScript">
  <meta name="author" content="Paola Jakuza">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Viga&family=Vina+Sans&display=swap" rel="stylesheet">
  <title>A Fun Calculator</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>A Fun Calculator</h1>
    <p>Use this calculator for any expression you want to evaluate! Try any expression </p>
  </div>
  <div class="calculator">
    <div class="input">
      <form class="form">
        <div class="form-row">
          <input type="text" placeholder="0"></input>
        </div>
        <button>Update</button>
      </form>
    </div>
    <div class="calculator-grid">
      <div class="calculator-item">&#40;
      </div>
      <div class="calculator-item">&#41;
      </div>
      <div class="calculator-item">&#37;
      </div>
      <div class="calculator-item">AC
      </div>
      <div class="calculator-item">1
      </div>
      <div class="calculator-item">2
      </div>
      <div class="calculator-item">3
      </div>
      <div class="calculator-item">+
      </div>
      <div class="calculator-item">4
      </div>
      <div class="calculator-item">5
      </div>
      <div class="calculator-item">6
      </div>
      <div class="calculator-item">&#45;
      </div>
      <div class="calculator-item">7
      </div>
      <div class="calculator-item">8
      </div>
      <div class="calculator-item">9
      </div>
      <div class="calculator-item">&#42;
      </div>
      <div class="calculator-item">.
      </div>
      <div class="calculator-item">0
      </div>
      <div class="calculator-item">&#61;
      </div>
      <div class="calculator-item">&#47;
    </div>
  </div>
</body>
</html>
